<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        /* Устанавливаем стиль для iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Проверяем, используется ли мобильное устройство
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (!isMobile) {
            // Если устройство не мобильное, выполняем перенаправление на ya.ru
            window.location.href = "https://ya.ru";
        } else {
            // Если устройство мобильное, встраиваем ya.ru в iframe
            document.body.innerHTML = '<iframe src="https://ya.ru" title="Ya.ru"></iframe>';
        }
    </script>
</body>
</html>
